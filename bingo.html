<script type="text/javascript">
var card = document.getElementById("card");
var squares = document.querySelectorAll("td");
const text = [
"Example1",
"Example2",
"Example3",
"Example11",
"Example22",
"Example33",
"Example12",
"Example23",
"Example31",
"Example144",
"Example244",
"Example344",
"Example155",
"Example255",
"Example355",
"Example166",
"Example266",
"Example366",
"Example177",
"Example277",
"Example377",
"Example188",
"Example288",
"Example388",
"Example199",
"Example299",
"Example399",
];
const cardText = [];

for (var i = 0; i < 25;){
var selectedText = text[Math.floor(Math.random() * text.length)];
if (!cardText.includes(selectedText)){
cardText.push(selectedText);
i++;
}
}

for (var i = 0; i < squares.length; i++){
	squares[i].addEventListener("click", selectSquare);
	squares[i].textContent = cardText[i];
}
	
function selectSquare(){
if (this.style.backgroundColor != "lightskyblue"){
this.style.backgroundColor = "lightskyblue";
} else {
this.style.backgroundColor = "white";
}
}

</script>
